<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

<div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
        </div>

        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play" id='test'></i>
            </div>
            <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
                <i class="fas fa-random"></i>
            </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

        <audio id="audio" src="">
        </audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
    </div>
</div>

<script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const PLAYER_STOGARE_KEY = "F8_PLAYER";

    const player = $('.player');
    const cd = $('.cd');
    const heading = $('header h2');
    const cdThumb = $('.cd-thumb');
    const audio = $('#audio');
    const playBtn = $('.btn-toggle-play');
    const progress = $('#progress');
    const nextBtn = $('.btn-next');
    const prevBtn = $('.btn-prev');
    const randomBtn = $('.btn-random');
    const repeatBtn = $('.btn-repeat');
    const playlist = $('.playlist');

    var app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STOGARE_KEY)) || {},


        songs: [
            {
                name: "Click Pow Get Down",
                singer: "Raftaar x Fortnite",
                path: "./assets/music/song4.mp3",
                image: "https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
            },
            {
                name: "Tu Phir Se Aana",
                singer: "Raftaar x Salim Merchant x Karma",
                path: "./assets/music/song1.mp3",
                image:
                    "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
            },
            {
                name: "Naachne Ka Shaunq",
                singer: "Raftaar x Brobha V",
                path:
                    "https://mp3.filmysongs.in/download.php?id=Naachne Ka Shaunq Raftaar Ft Brodha V Mp3 Hindi Song Filmysongs.co.mp3",
                image: "https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg"
            },
            {
                name: "Mantoiyat",
                singer: "Raftaar x Nawazuddin Siddiqui",
                path: "https://mp3.vlcmusic.com/download.php?track_id=14448&format=320",
                image:
                    "https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg"
            },
            {
                name: "Aage Chal",
                singer: "Raftaar",
                path: "https://mp3.vlcmusic.com/download.php?track_id=25791&format=320",
                image:
                    "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg"
            },
            {
                name: "Damn",
                singer: "Raftaar x kr$na",
                path:
                    "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",
                image:
                    "./assets/image/song1.jpg",
            },
            {
                name: "Feeling You",
                singer: "Raftaar x Harjas",
                path: "./assets/music/song2.mp3",
                image:
                    "https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp"
            }
        ],

        render() {
            const htmls = this.songs.map((song, index) => {
                return `
                    <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index= ${index}>
                        <div class="thumb" style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>`;
            });
            playlist.innerHTML = htmls.join("");
        },

        defineProperties: function () {
            Object.defineProperty(this, "currentSong", {
                get: function () {
                    return this.songs[this.currentIndex];
                }
            })
        },

        handleEvents() {
            const _this = this;
            //handle cd thump 
            const cdWidth = cd.offsetWidth;

            // handle CD roll and pause
            const cdThumbAnimate = cdThumb.animate([
                { transform: 'rotate(360deg)' }
            ], {
                duration: 10000, //10 seconds
                iteration: Infinity,
            })

            cdThumbAnimate.pause();

            document.onscroll = function () {
                const scrollTop = window.scrollY;
                const newWidth = cdWidth - scrollTop;

                cd.style.width = newWidth > 0 ? newWidth + 'px' : 0 + 'px';
                cd.style.opacity = newWidth / cdWidth;
            }

            //handle when click play
            playBtn.onclick = function () {
                if (app.isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
            }

            audio.onplay = function () {
                app.isPlaying = true;
                player.classList.add('playing');
                cdThumbAnimate.play();
            }

            audio.onpause = function () {
                app.isPlaying = false;
                player.classList.remove('playing');
                cdThumbAnimate.pause();
            }

            //when music's progress change
            audio.ontimeupdate = function () {
                if (!isNaN(audio.duration)) {
                    const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                    progress.value = progressPercent;

                }
            }

            //handle when change music's progress
            progress.onchange = function (e) {
                console.log("hello world");
                const seekTime = audio.duration / 100 * e.target.value;
                audio.currentTime = seekTime;

            }

            //handle next and prev buttons
            nextBtn.onclick = function () {
                if (_this.isRandom) {
                    _this.playRandomSong();

                }
                else {
                    _this.nextSong();
                }
                audio.play();
                _this.render();
                _this.ScrollToActiveSong();
            }

            prevBtn.onclick = function () {
                _this.prevSong();
                audio.play();
                _this.ScrollToActiveSong();

            }

            //handle turn on / off random song
            randomBtn.onclick = function (e) {
                _this.isRandom = !_this.isRandom;
                randomBtn.classList.toggle('active', _this.isRandom);
            }

            //handle repeat a song
            repeatBtn.onclick = function () {
                _this.isRepeat = !__this.isRepeat;
                repeatBtn.classList.toggle('active', _this.isRepeat);
            }

            //handle next song
            audio.onended = function () {
                if (_this.isRepeat) {
                    audio.play();
                } else {
                    nextBtn.click();
                }
            }

            //listen click on playlist
            playlist.onclick = function (e) {
                const songNode = e.target.closest('.song:not(.active)');
                if (songNode || e.target.closest('.option')) {
                    // handle when click song on song's list 
                    if (songNode) {
                        _this.currentIndex = songNode.dataset.index;
                        _this.loadCurrentSong();
                        _this.render();
                        audio.play();
                    }
                }

            }

        },


        loadCurrentSong: function () {
            heading.innerText = this.currentSong.name;
            cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
            audio.src = this.currentSong.path;

        },

        nextSong: function () {
            this.currentIndex++;
            if (this.currentIndex >= this.songs.length) {
                this.currentIndex = 0;
            }
            this.loadCurrentSong();
        },

        prevSong: function () {
            this.currentIndex--;
            if (this.currentIndex < 0) {
                this.currentIndex = this.songs.length - 1;
            }
            this.loadCurrentSong();
        },

        playRandomSong: function () {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * this.songs.length)
            } while (newIdex === this.currentIndex)
            this.currentIndex = newIndex;
            this.loadCurrentSong();
        },

        ScrollToActiveSong: function () {
            setTimeout(() => {
                $('.song.active').scrollIntoView({
                    behavior: 'smooth',
                    block: 'nearest'
                })
            }, 200)

        },

        start() {
            //define properties for object
            this.defineProperties();

            //Listen and handle events(DOM events)
            this.handleEvents();

            //load the first song to UI when app starts
            this.loadCurrentSong();

            //Render playlist
            this.render();
        }
    }

    app.start();



</script>
